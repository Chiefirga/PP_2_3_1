<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/edit}" method="POST">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}">Name error</div>
    <br>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" th:value="${user.email}" required>
    <div style="color: red" th:if="${#fields.hasErrors('email')}">Email error</div>
    <br>

    <label for="age">Age</label>
    <input type="text" id="age" name="age" th:value="${user.age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}">Age error</div>
    <br>

    <button type="submit">Update user</button>
</form>
</body>
</html>
